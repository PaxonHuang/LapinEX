<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <pattern id="gridPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="url(#grid)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#gridPattern)"/>
  
  <!-- Circuit Board Lines -->
  <g stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.3">
    <path d="M 100 100 L 300 100 L 300 200 L 500 200 L 500 300 L 700 300"/>
    <path d="M 800 150 L 1000 150 L 1000 250 L 1100 250"/>
    <path d="M 200 400 L 400 400 L 400 500 L 600 500"/>
    <path d="M 900 350 L 1100 350 L 1100 450"/>
  </g>
  
  <!-- Code Blocks -->
  <g font-family="monospace" font-size="12" fill="#00d4ff" opacity="0.6">
    <text x="50" y="80">function createProject() {</text>
    <text x="70" y="100">const team = new Team();</text>
    <text x="70" y="120">team.addMember('developer');</text>
    <text x="70" y="140">return team.build();</text>
    <text x="50" y="160">}</text>
    
    <text x="950" y="80">class LapinEX {</text>
    <text x="970" y="100">constructor() {</text>
    <text x="990" y="120">this.vision = 'Innovation';</text>
    <text x="990" y="140">this.mission = 'Excellence';</text>
    <text x="970" y="160">}</text>
    <text x="950" y="180">}</text>
  </g>
  
  <!-- Floating Elements -->
  <g filter="url(#glow)">
    <circle cx="200" cy="300" r="3" fill="#00d4ff"/>
    <circle cx="800" cy="200" r="2" fill="#ff6b6b"/>
    <circle cx="1000" cy="400" r="4" fill="#4ecdc4"/>
    <circle cx="400" cy="150" r="2" fill="#45b7d1"/>
    <circle cx="600" cy="450" r="3" fill="#96ceb4"/>
  </g>
  
  <!-- Main Title Area -->
  <rect x="300" y="200" width="600" height="200" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.2"/>
  
  <!-- Decorative Lines -->
  <g stroke="#00d4ff" stroke-width="1" opacity="0.4">
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>
</svg>
